<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanías</title>
    <link rel="stylesheet" href="stylesprod.css">
</head>
<body>

    <header>
        <h1>Esferas Artesanales Locales</h1>
        <p>Esferas artesanales hechas con amor y dedicación</p>
    </header>

    <main>
        <section id="Seccionagregarprod">
            <h2>Agregar Producto</h2>
            <form id="FormProd">
                <label for="NombreProd">Nombre del Producto</label>
                <input type="text" id="NombreProd" required placeholder="Ej: Esfera con pelos de webo de ogro">
                
                <label for="Descripciondeproducto">Descripción</label>
                <textarea id="Descripciondeproducto" required placeholder="Descripción del producto..."></textarea>
                
                <label for="PrecioProd">Precio</label>
                <input type="number" id="PrecioProd" required placeholder="Precio mx">
                
                <button type="submit">Agregar Producto</button>
            </form>
        </section>

        <section id="ListaProd">
            <h2>Lista de Productos</h2>
            <ul id="ListaProd">
                <!-- Los productos se mostrarán aquí -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Esferas ArtesAnales Locales</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
